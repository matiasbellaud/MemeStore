<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Décantez-vous</title>
    <link rel="stylesheet" href="../css/inscription.css" />
  </head>
  <body>
    <main>

      <form class="inscription" method="post">

        <div class="label_Email">Email</div>
        <div class="box_Email_input">
          <input
            type="email"
            name="userEmail"
            id="userEmail"
            required
            class="Email_input"
          />
        </div>

        <div class="label_Email">Surnom</div>
        <div class="box_Email_input">
          <input
            type="text"
            name="username"
            id="username"
            required
            class="Email_input"
          />
        </div>


        <div class="label_password">Mot de passe</div>
        <div class="box_password_input">
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            required
            class="password_input"
          />
        </div>



        <div class="label_password">Mot de vérification</div>
        <div class="box_password_input">
          <input
            type="password"
            name="userVerificationWord"
            id="userVerificationWord"
            required
            class="password_input"
          />
        </div>

        <div class="box_connect_me">
          <input type="submit" value="inscription" class="connect_me_input" />
        </div>
      </form>
    </main>
  </body>
</html>
